<!DOCTYPE html>
<html>
<header>
    <title><3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        input[type=radio] {
            width: 85px;
            height: 85px;
            background-color: #e0e0e0;
            margin-top:20px;
            margin-right: 20px;
        }
    </style>

</header>
<body>
<div id="cont" class="container-fluid">
    <br><br><br><br>
    <div class="row">
        <div class="col-1"></div>
        <div class="col center">
            <h1 class="text-center" style="font-size: 100px;">Filipa Maria Araújo Sousa</h1> <br><br><br><br><br><br><br>
            <h2 class="text-center" style="font-size: 90px;">Queres namorar comigo?</h2>
        </div>
        <div class="col-1"></div>
    </div>
    <br><br><br><br><br><br><br><br>
    <div class="row justify-content-evenly">
        <div class="col-1"></div>
        <div class="col-10 row justify-content-evenly">
            <div class="col-5 align-middle form-check form-check-inline">
                <input id="yesRadio" class="align-middle form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1" style="font-size: 85px;"> SIM</label>
              </div>
              <div class="col-5 form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2" style="font-size: 85px;"> NÃO</label>
              </div>
        </div>
        <div class="col-1"></div>
    </div>
    <br><br><br><br><br><br><br>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <button class="btn btn-danger p-4" Onclick="OnClickSubmit()" style="font-size: 70px;">Submeter</button>
        </div>
        <div class="col"></div>
    </div>
    
    <div id="myModal" class="modal modal-xl" style="width 1000px;" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" style="font-size: 65px;">Tens a certeza?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p style="font-size: 50px;">Prometo que não falo mal do teu arroz</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"style="font-size: 65px; padding-right:20px" Onclick="alert('.I.')">NÃO</button>
              <a href="./sheSayYes/{{token}}"><button type="button" class="btn btn-danger" style="font-size: 65px;">SIM</button></a>
            </div>
          </div>
        </div>
      </div>


</div>
<script>
    function OnClickSubmit(){
        if($("#yesRadio").is(":checked")){
            $("#myModal").modal('show')
        }else{
            alert(".I.")
        }
        
    }
    
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
